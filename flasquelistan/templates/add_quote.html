{% extends "layout.html" %}

{% set active_page = "quotes" %}

{% from "macros.html" import form_entry %}

{% block body %}
<div>
  <h2>{{_("Lägg till citat")}}</h2>
  <form method="POST">
    {{ form.csrf_token }}
    {{ form_entry(form.text, cols=30, rows=5) }}
    {{ form_entry(form.who) }}
    <div class="form-field">
      <button>{{_("Lägg till")}}</button> | <a href="{{ url_for('quotes.index') }}">{{_("Avbryt")}}</a>
    </div>
  </form>
</div>
{% endblock %}

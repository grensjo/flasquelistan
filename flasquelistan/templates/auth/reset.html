{% extends "auth/auth_layout.html" %}

{% from "macros.html" import form_entry %}

{% set title = _("Återställ lösenord") %}

{% block body %}
<form class="reset-password" method="POST">
  {{ form.csrf_token }}
  <h2>{{ _("Begär återställningslänk") }}</h2>

  {{ form_entry(form.email, description=False) }}

  <div class="field">
      <button>{{ _("Skicka") }}</button>
  </div>
</form>
{% endblock %}

{% extends "auth/auth_layout.html" %}

{% from "macros.html" import form_entry %}

{% set title = {{_("Återställ lösenord") %}

{% block body %}
<form class="reset-token" method="POST">
  {{ form.csrf_token }}
  <h2>{{_("Återställ lösenord")}}</h2>

  {{ form_entry(form.new_password) }}

  <div class="field">
    <button>{{_("Skicka")}}</button>
  </div>
</form>
{% endblock %}
